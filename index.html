<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            margin-top: 100px;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4d79;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s ease-in-out;
        }
        #yes {
            background-color: #ff4d79;
            color: white;
        }
        #no {
            background-color: #cccccc;
            color: black;
            position: absolute;
        }
        #yes:hover {
            background-color: #ff1a5b;
        }
        .heart {
            position: absolute;
            color: #ff4d79;
            font-size: 24px;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine, Tia? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes" onclick="showLove()">Yes! üíñ</button>
            <button id="no" onmouseover="moveNo()">No üò¢</button>
        </div>
    </div>

    <script>
        function showLove() {
            document.body.innerHTML = "<h1 style='color: #ff4d79; margin-top: 100px;'>Yay! You made me the happiest person ever I wanna kiss you really bad now and make out with you! ‚ù§Ô∏èüíñ</h1>";
        }

        function moveNo() {
            let noButton = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = x + "px";
            noButton.style.top = y + "px";
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);

            let x = Math.random() * window.innerWidth;
            heart.style.left = x + "px";
            heart.style.bottom = "0px";

            setTimeout(() => { heart.remove(); }, 4000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
